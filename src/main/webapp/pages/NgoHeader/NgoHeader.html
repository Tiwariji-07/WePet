<wm-partial type="header" name="partial1">
    <wm-layoutgrid class="headercolor" name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                <wm-picture resizemode="cover" hint="logo" picturesource="resources/images/imagelists/wepet-logo.png" height="70" margin="unset unset unset 10px" name="picture1"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="right">
                <wm-button class="btn-default" caption="Logout" type="button" margin="1em 0.5em unset 0.5em" name="button1" iconclass="wm-sl-l sl-logout" color="#ffffff" backgroundcolor="#ffb100" fontweight="bold" on-click="Actions.logoutAction.invoke()"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
