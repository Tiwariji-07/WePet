<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="mainContent" padding="0px">
            <wm-container name="container1" margin="unset 0px">
                <wm-linearlayout direction="column" spacing="4" name="linearlayout4" horizontalalign="center" verticalalign="bottom">
                    <wm-linearlayoutitem name="linearlayoutitem9" backgroundimage="resources/images/imagelists/home-cover.jpg" backgroundrepeat="no-repeat" backgroundsize="100%" flexgrow="0" height="80vh" backgroundcolor="#fcfcfc" class="home-cover" backgroundattachment="local">
                        <wm-linearlayout direction="column" name="linearlayout2" horizontalalign="center" verticalalign="bottom" padding="unset unset 16px unset">
                            <wm-linearlayoutitem name="linearlayoutitem5">
                                <wm-label padding="unset 0.5em" name="label1" caption="Ready to adopt a pet?" color="#ffffff" fontsize="7" fontweight="bold" fontunit="em"></wm-label>
                            </wm-linearlayoutitem>
                            <wm-linearlayoutitem name="linearlayoutitem9_1" flexgrow="0">
                                <wm-label padding="unset 0.5em" name="label2" caption="Let's get started. Search pets from shelters, rescues, and individuals." fontsize="21" color="#ffffff" fontweight="bold" textalign="left"></wm-label>
                            </wm-linearlayoutitem>
                        </wm-linearlayout>
                    </wm-linearlayoutitem>
                    <wm-linearlayoutitem name="linearlayoutitem8" flexgrow="0">
                        <wm-layoutgrid name="layoutgrid1">
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                                    <wm-label padding="unset 0.5em" name="label3" caption="Meet featured pets" fontsize="3" fontweight="bold" fontunit="em"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                    <wm-label padding="unset 0.5em" name="label4" caption="We're spotlighting a few pets looking for homes." fontunit="em" fontsize="1.5"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                    <wm-list listclass="list-group" itemsperrow="xs-1 sm-2 md-3 lg-4" template="true" template-name="Personal Spotlight" class="list-card" statehandler="URL" name="AnimalList1" dataset="bind:Variables.Wepet2AnimalData.dataSet"
                                        navigation="Inline">
                                        <wm-listtemplate layout="media" name="listtemplate1">
                                            <wm-card name="Picture" picturesource="bind:Variables.Wepet2AnimalData.dataSet[$i].imagePath">
                                                <wm-card-content padding="1.25em" name="card_content1">
                                                    <wm-label name="Name" class="h4 text-muted" width="100%" caption="bind:Variables.Wepet2AnimalData.dataSet[$i].name" whitespace="nowrap" margin="0px unset unset unset"></wm-label>
                                                    <wm-label name="Title" caption="bind:Variables.Wepet2AnimalData.dataSet[$i].breed" class="h4" margin="0px unset unset unset"></wm-label>
                                                    <wm-label name="Description" caption="bind:Variables.Wepet2AnimalData.dataSet[$i].city" class="p text-muted" margin="0px unset unset unset"></wm-label>
                                                </wm-card-content>
                                            </wm-card>
                                        </wm-listtemplate>
                                    </wm-list>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-linearlayoutitem>
                    <wm-linearlayoutitem name="linearlayoutitem4" flexgrow="0">
                        <wm-layoutgrid name="layoutgrid2">
                            <wm-gridrow name="gridrow4">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                    <wm-label padding="unset 0.5em" name="label8" caption="Check out adoption advice" fontsize="3" fontweight="bold" fontunit="em"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow5">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                    <wm-label padding="unset 0.5em" name="label9" caption="Get the inside scoop on pet adoption and bring home a furry friend." fontunit="em" fontsize="1.5"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow6">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn6_1">
                                    <wm-layoutgrid name="layoutgrid3" class="jumbotron">
                                        <wm-gridrow name="gridrow7">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                                <wm-label padding="unset 0.5em" name="label10" caption="Why adoption over buying" class="h2" fontweight="bold"></wm-label>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow8">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn9" padding="unset 10px unset unset">
                                                <wm-label padding="unset 0.5em" caption="Pet adoption is quickly becoming the preferred way to find a new dog or cat, and rightly so, there are many benefits to adopting a pet. Pet adoption fees are usually much lower than buying from a breeder."
                                                    class="h5" name="label12" textalign="left"></wm-label>
                                                <wm-label padding="unset 0.5em" caption="You’re also likely to find a pet who’s already learned a few things. Adoptable pets are often already housetrained, good with kids, and do well with other pets. And don’t forget the wonderful feeling you get from saving a life!"
                                                    textalign="left" name="label14"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn10" padding="unset unset unset 10px">
                                                <wm-picture resizemode="cover" name="picture1" picturesource="resources/images/imagelists/pet-adoption.svg" width="250px"></wm-picture>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow9">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn11"></wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                                <wm-label padding="unset 0.5em" caption="How to find the perfect pet" class="h2" fontweight="bold" name="label11"></wm-label>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow10">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                                                <wm-picture resizemode="cover" name="picture2" width="250px" picturesource="resources/images/imagelists/dog-walk.svg"></wm-picture>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                                                <wm-label padding="unset 0.5em" name="label13" caption="Do you know what type of pet personality you’re looking for? Finding the ideal pet for your home should start with understanding the pet personality that best fits your lifestyle, not necessarily a specific breed. Consider this, do you need a dog that is l"
                                                    textalign="left"></wm-label>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-linearlayoutitem>
                    <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem10"></wm-linearlayoutitem>
                    <wm-linearlayoutitem name="linearlayoutitem11"></wm-linearlayoutitem>
                </wm-linearlayout>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
