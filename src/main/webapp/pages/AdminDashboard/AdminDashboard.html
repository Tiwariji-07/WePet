<wm-page pagetitle="Admin Dashboard" name="page1">

                    <wm-linearlayoutitem name="linearlayoutitem20" flexgrow="0" horizontalalign="right">

                    </wm-linearlayoutitem>
                    <wm-linearlayoutitem name="linearlayoutitem14_1">
                        <wm-container name="container9" class="jumbotron">
                            <wm-layoutgrid name="layoutgrid2_1">
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn9" horizontalalign="center">
                                        <wm-picture resizemode="contain" picturesource="bind:Variables.dvGetUserByEmail.firstRecord.imageUrl" shape="circle" width="60px" height="60px" pictureplaceholder="resources/images/imagelists/wepet-logo.png" name="picture5"></wm-picture>

                                    <wm-gridcolumn columnwidth="5" name="gridcolumn10">
                                        <wm-linearlayout direction="row" name="linearlayout7" verticalalign="center">
                                            <wm-linearlayoutitem name="linearlayoutitem16">

                                            </wm-linearlayoutitem>
                                            <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem17">

                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn13">
                                        <wm-linearlayout direction="row" verticalalign="center" name="linearlayout9">
                                            <wm-linearlayoutitem name="linearlayoutitem21">
                                                <wm-label padding="unset 0.5em" caption="Phone No :" fontstyle="italic" name="label19"></wm-label>

                                            </wm-linearlayoutitem>
                                        </wm-linearlayout>
                                    </wm-gridcolumn>

                                        <wm-linearlayout direction="row" verticalalign="center" name="linearlayout10">
                                            <wm-linearlayoutitem name="linearlayoutitem23">
                                                <wm-label padding="unset 0.5em" caption="Address :" fontstyle="italic" name="label21"></wm-label>

                    <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem2">

                            <wm-tabpane name="tabpane1" title="Pending Organizations">

                                    <wm-listtemplate layout="inline" name="listtemplate1">
                                        <wm-container class="media-left" name="container2">
                                            <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.Wepet2OrganizationData.dataSet[$i].profilePic" class="media-object"></wm-picture>

                                        <wm-container class="media-body" padding="unset unset unset 1.25em" name="container3">

                                        <wm-container class="media-left media-top" name="container5">

                <wm-gridrow name="gridrow4">

                            <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem10">
                                <wm-linearlayout direction="column" name="linearlayout6">
                                    <wm-linearlayoutitem name="linearlayoutitem13">
                                        <wm-label padding="unset 0.5em" name="email" caption="bind:Widgets.OrganizationList1.selecteditem.email"></wm-label>
                                    </wm-linearlayoutitem>
